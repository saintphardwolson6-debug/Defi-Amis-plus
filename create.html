<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer un Défi Premium — Défi-Amis+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-plus">
  <main class="card">
    <div class="top">
      <button class="back" onclick="location.href='index.html'">← Retour</button>
      <h2>Créer un défi Premium</h2>
    </div>

    <section class="form-block">
      <label>Votre pseudo (hôte)</label>
      <input id="hostName" placeholder="Ex : Tchoulo" />

      <label>Choisir un avatar</label>
      <div id="avatarList" class="avatar-list"></div>

      <label>Thème</label>
      <select id="themeSelect">
        <option value="default">Classique</option>
        <option value="love">Saint-Valentin</option>
        <option value="friends">Amis</option>
        <option value="summer">Summer</option>
      </select>

      <label>Mode spécial</label>
      <div class="inline">
        <label><input type="checkbox" id="modeCrush"> Mode « Crush ou Ami ? »</label>
        <label><input type="checkbox" id="modeAnon"> Mode Anonyme</label>
      </div>

      <label>Questions (5) — personnalisez les réponses de l'hôte</label>
      <div id="questionsList" class="questions-list"></div>

      <div class="row">
        <button id="createRoom" class="btn primary">Terminer & Générer le lien</button>
        <button id="previewRoom" class="btn ghost">Aperçu</button>
      </div>

      <div id="createdBox" class="created hidden"></div>
      <p class="small muted">Les joueurs devront vérifier un code MonCash/NatCash si la room est premium.</p>
    </section>
  </main>

  <script type="module" src="app-plus.js"></script>
</body>
</html>
